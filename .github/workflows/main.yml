name: Deploy genimg to Cloud Run
#ver2
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy genimg
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Decode service account key
      run: echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > key.json

    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: root-slate-468501-c0
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Authenticate with service account
      run: |
        gcloud auth activate-service-account --key-file=key.json
        gcloud config set project root-slate-468501-c0

    - name: Enable required APIs
      run: |
        gcloud services enable run.googleapis.com
        gcloud services enable cloudbuild.googleapis.com

    - name: Build and push Docker image
      run: |
        gcloud builds submit --no-cache --tag gcr.io/root-slate-468501-c0/genimg .

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy genimg \
          --image gcr.io/root-slate-468501-c0/genimg \
          --region asia-southeast1 \
          --platform managed \
          --allow-unauthenticated \
          --timeout=1200 \
          --cpu=4 \
          --max-instances 1 \
          --memory=16Gi

    - name: Wait for service to be ready
      run: |
        echo "⏳ Waiting for Cloud Run service to be ready..."
        for i in {1..10}; do
          STATUS=$(gcloud run services describe genimg --region asia-southeast1 --format='value(status.conditions[0].status)')
          if [ "$STATUS" == "True" ]; then
            echo "✅ Service is ready!"
            break
          fi
          echo "Still starting... retry in 10s"
          sleep 10
        done

    - name: Allow unauthenticated invocations
      run: |
        gcloud run services add-iam-policy-binding genimg \
          --region asia-southeast1 \
          --member="allUsers" \
          --role="roles/run.invoker" \
          --project root-slate-468501-c0
