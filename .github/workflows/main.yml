name: Deploy genimg to Cloud Run
#ver4
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy genimg
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Build & push Docker image
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/genimage:latest

    - name: Decode service account key
      run: echo "${{ secrets.GCP_SA_KEY }}" | base64 --decode > key.json

    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: root-slate-468501-c0
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true

    - name: Authenticate with service account
      run: |
        gcloud auth activate-service-account --key-file=key.json
        gcloud config set project root-slate-468501-c0

    - name: Enable required APIs
      run: |
        gcloud services enable run.googleapis.com
        gcloud services enable cloudbuild.googleapis.com

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy genimg \
          --image docker.io/${{ secrets.DOCKERHUB_USERNAME }}/genimage:latest \
          --region asia-southeast1 \
          --platform managed \
          --allow-unauthenticated \
          --timeout=1200 \
          --cpu=4 \
          --max-instances 1 \
          --memory=16Gi
          --cpu=4 \
          --max-instances 1 \
          --memory=16Gi

    
